        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PrepareDebitRequest'
        description: Data which is required to process a Debit
      responses:
        "200":
          content:
            application/json:
              examples:
                success:
                  value:
                    success: true
                    data:
                      data1: data1
                      data2: data2
                error:
                  value:
                    success: false
                    errorMessage: Given identifier 'someIdentifier' is invalid.
              schema:
                $ref: '#/components/schemas/PrepareDebitResponse'
          description: Prepare Debit response
      summary: Process a prepare Debit
      tags:
      - prepare-transaction
      x-content-type: application/json
      x-accepts: application/json
  /transaction/{apiKey}/debit:
